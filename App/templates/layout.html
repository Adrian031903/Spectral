<!doctype html>
<html>
  <head>
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>

  </head>
  <body>
    
        <nav class="purple navbar-elevated">
          <div class="nav-wrapper container nav-inner">
            <div class="nav-left">
              <a href="/" class="brand-logo">Bread Van</a>
              <ul class="nav-links hide-on-small-only">
                  <li><a href="/dashboard">Dashboard</a></li>
                  <li><a href="/portal/resident">Resident</a></li>
                  <li><a href="/portal/driver">Driver</a></li>
                  <li><a href="/portal/admin">Admin</a></li>
                  <li><a href="/signup">Sign Up</a></li>
              </ul>
            </div>
            <div class="nav-right">
              {% if is_authenticated %}
                <a href="/logout" class="btn-flat nav-cta">Logout</a>
              {% else %}
                <a href="/login" class="btn nav-cta">Login</a>
              {% endif %}
            </div>
          </div>
      </nav>
      <style>
          .navbar-form label {
              color: white !important;
          }
      </style>

    <div class="container" id="content">{% block content %}{% endblock %}</div>

    <div class="container footer">
      <div style="display:flex; gap:16px; flex-wrap:wrap; align-items:center;">
        <span>Quick links:</span>
        <a href="/dashboard">Dashboard</a>
        <a href="/portal/resident">Resident Portal</a>
        <a href="/portal/driver">Driver Portal</a>
        <a href="/portal/admin">Admin Portal</a>
        <a href="/signup">Sign Up</a>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
       M.AutoInit();

        {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
              M.toast({html: '{{message}}'})
              {% endfor %}
          {% endif %}
        {% endwith %}
       
    </script>
  </body>
</html>
